<!DOCTYPE html>
<html>
<head>
    <title>PLUSTANK - A REVOLUÇÃO CHEGOU</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

<div class="main">
    <div class="splash">
        <div class="verssion">
            <h2>PLUSTANK</h2>
            <h4>V.1.0.0</h4>
        </div>
        <div class="brand">
            <img src="http://s1.plusgames.com.br/pt/img/logo.png">
        </div>
        <div class="mascote">
            <img src="https://www.ddtank.us/subpage/images/turf_bg.png">
        </div>
    </div>
    <div class="login-form">
        <form id="login">
            <div class="form-group">
                <p>Login</p>
                <input type="text" placeholder="Insira seu login" name="user">
            </div>
            <div class="form-group">
                <p>Senha</p>
                <input placeholder="*******" type="password" name="pass">
            </div>
            <div class="form-check">
                <input type="checkbox" name="save">
                <p>Lembrar do usuário?</p>
            </div>
            <div class="form-group">
                <button>Realizar Login</button>
            </div>
            <div class="footer">
                <p>Não tem uma conta? <a href="#">Registrar</a></p>
            </div>
        </form>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
